[metadata]
name = django-waffle
version = 3.0.0
author = James Socol
author_email = me@jamessocol.com
license = BSD
description = A feature flipper for Django.
url = http://github.com/django-waffle/django-waffle
long_description = file: README.rst
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Web Environment
    Framework :: Django
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Framework :: Django
    Framework :: Django :: 3.2
    Framework :: Django :: 4.0
    Framework :: Django :: 4.1
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
zip_safe = False
install_requires = django>=3.2
include_package_data = True
python_requires = >=3.7

[options.packages.find]
exclude = test_app; test_settings

[options.package_data]
waffle = py.typed

[flake8]
# Use a line length of 120 instead of pep8's default 79
max-line-length = 120
# Files not checked:
#  - migrations: most of these are autogenerated and don't need a check
#  - docs: contains autogenerated code that doesn't need a check
exclude = */migrations/*,docs
ignore = E731

[mypy]
python_version = 3.7
exclude = waffle/tests
disallow_incomplete_defs = True
disallow_untyped_calls = True
disallow_untyped_decorators = True
strict_equality = True

[mypy-django.*]
ignore_missing_imports = True
