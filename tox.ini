[tox]
envlist =
    py{38,39}-django{32,40,41,42}
    py{310}-django{32,40,41,42,50}
    py{311}-django{41,42,50}
    py{312}-django{42,50}
isolated_build = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
allowlist_externals = ./run.sh
deps =
	django32: Django>=3.2,<3.3
	django40: Django>=4.0,<4.1
	django41: Django>=4.1,<4.2
	django42: Django>=4.2,<4.3
	django50: Django>=5.0,<5.1
	djangomain: https://github.com/django/django/archive/main.tar.gz
	-r{toxinidir}/requirements.txt
commands =
    ./run.sh test

[testenv:i18n]
deps =
	Django>=3.2,<5.1
	-r{toxinidir}/requirements.txt
commands =
    ./run.sh makemessages
    ./run.sh compilemessages
    ./run.sh find_uncommitted_translations

[testenv:typecheck]
deps =
	Django>=3.2,<5.1
	-r{toxinidir}/requirements.txt
commands =
    ./run.sh typecheck
