orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run:
          command: pip install tox
          name: Install tox
      - python/save-cache
      - run:
          command: tox
          name: Test

workflows:
  main:
    jobs:
      - build-and-test

